<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project – Planar Reflector – Part 2</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .wrap { width: 860px; margin-top: 10px; }
        canvas { border: 1px solid black; display: block; margin-bottom: 10px; }
        .panel { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        
        /* Updated styling for wide sliders */
        .row { display: flex; align-items: center; margin-bottom: 8px; }
        label { width: 150px; }
        input[type="range"] { flex-grow: 1; } /* Makes slider fill remaining space */
        
        .pill { background: #e0e0ff; padding: 8px; font-size: 0.9em; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="wrap">
    <h1>Project – Planar Reflector</h1>
    <h3>Part 2 — Reflector (blend ground + reflected teapot)</h3>

    <canvas id="my-canvas" width="860" height="540"></canvas>

    <div class="panel">
        <div class="pill">
            <strong>Status:</strong> Ground is transparent. Reflected teapot drawn first.<br/>
            <strong>Motion:</strong> Teapot jumps y &in; [-1, 0].
        </div>

        <div class="row"><label>Le (emitted)</label> <input id="emitted-radiance" type="range" min="0" max="5" step="0.01" value="2.0"></div>
        <div class="row"><label>La (ambient)</label> <input id="ambient-radiance" type="range" min="0" max="1" step="0.01" value="0.15"></div>
        <div class="row"><label>kd (diffuse)</label> <input id="diffuse" type="range" min="0" max="2" step="0.01" value="1.0"></div>
        <div class="row"><label>ks (specular)</label> <input id="specular" type="range" min="0" max="2" step="0.01" value="0.35"></div>
        <div class="row"><label>shininess</label> <input id="shininess" type="range" min="1" max="200" step="1" value="80"></div>
        <div class="row"><label>ground alpha</label> <input id="ground-alpha" type="range" min="0.0" max="1.0" step="0.01" value="0.55"></div>
        
        <div class="row"><button id="toggle-jump">Toggle Animation</button></div>
    </div>
</div>

<script type="text/javascript" src="../../common/MV.js"></script>
<script type="text/javascript" src="../../common/OBJParser.js"></script>

<script id="wgsl" type="x-shader/x-wgsl" src="shader.wgsl"></script>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
