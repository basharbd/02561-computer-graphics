<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 2 - Part 2</title>

  <link rel="stylesheet" href="../../common/lab.css">

  <script type="text/javascript" src="../../common/MV.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script id="wgsl" type="x-shader" src="shader.wgsl"></script>
</head>

<body>
  <div class="wrap">
    <div class="titlebar">
      <div class="title">Week 2 - Part 2</div>
      <div class="subtitle">Clear canvas + paint & clear colors</div>
    </div>

    <div class="content">
      <canvas id="my-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
      </canvas>

      <div class="panel">
        <div class="row">
          <label for="color-select">Paint Color</label>
          <select id="color-select">
            <option value="0">White</option>
            <option value="1" selected>Black</option>
            <option value="2">Red</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Yellow</option>
            <option value="6">Orange</option>
            <option value="7">Cornflower</option>
          </select>
        </div>

        <div class="row">
          <button id="clear-button">Clear Canvas</button>

          <label for="clear-select">Clear Color</label>
          <select id="clear-select">
            <option value="0">White</option>
            <option value="1">Black</option>
            <option value="2">Red</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Yellow</option>
            <option value="6">Orange</option>
            <option value="7" selected>Cornflower</option>
          </select>
        </div>

        <div class="hint">
          Tip: choose a paint color, click to draw points. Use “Clear Canvas” to reset using the selected clear color.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
