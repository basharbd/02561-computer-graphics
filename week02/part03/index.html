<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week 2 - Part 3</title>

  <link rel="stylesheet" href="../../common/lab.css">

  <script type="text/javascript" src="../../common/MV.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script id="wgsl" type="x-shader" src="shader.wgsl"></script>
</head>

<body>
  <div class="wrap">
    <div class="titlebar">
      <div class="title">Week 2 - Part 3</div>
      <div class="subtitle">Point mode + interactive triangle mode</div>
    </div>

    <div class="content">
      <canvas id="my-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
      </canvas>

      <div class="panel">
        <div class="row">
          <label>
            Paint Color
            <select id="color-select">
              <option value="0">White</option>
              <option value="1" selected>Black</option>
              <option value="2">Red</option>
              <option value="3">Green</option>
              <option value="4">Blue</option>
              <option value="5">Yellow</option>
              <option value="6">Orange</option>
              <option value="7">Cornflower</option>
            </select>
          </label>
        </div>

        <div class="row">
          <span class="pill">Mode</span>
          <button id="mode-point" class="mode active" type="button">Point</button>
          <button id="mode-triangle" class="mode" type="button">Triangle</button>
        </div>

        <div class="row">
          <button id="clear-button" type="button">Clear Canvas</button>

          <label>
            Clear Color
            <select id="clear-select">
              <option value="0">White</option>
              <option value="1">Black</option>
              <option value="2">Red</option>
              <option value="3">Green</option>
              <option value="4">Blue</option>
              <option value="5">Yellow</option>
              <option value="6">Orange</option>
              <option value="7" selected>Cornflower</option>
            </select>
          </label>
        </div>

        <div class="hint">
          Tip: In Triangle mode, click 3 times to place the triangle corners
          (each click keeps its own chosen color).
        </div>
      </div>
    </div>
  </div>
</body>
</html>
