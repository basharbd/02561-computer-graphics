<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 4 - Part 4</title>

  <link rel="stylesheet" href="../../common/lab.css">

  <script type="text/javascript" src="../../common/MV.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script id="wgsl" type="x-shader" src="shader.wgsl"></script>
</head>

<body>
  <div class="wrap">
    <div class="titlebar">
      <div class="title">Week 4 - Part 4</div>
      <div class="subtitle">
        Phong (vertex) + sliders (L<sub>e</sub>, L<sub>a</sub>, k<sub>d</sub>, k<sub>s</sub>, s) + orbit camera
      </div>
    </div>

    <div class="content">
      <canvas id="my-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
      </canvas>

      <!-- âœ… Option 2: whole panel framed -->
      <div class="panel frame">
        <div class="row">
          <button id="minus">Coarsen</button>
          <button id="plus">Subdivide</button>
          <button id="toggle-animate">Animate</button>
        </div>

        <div class="big">
          Subdivision level: <span id="value">0</span>
        </div>

        <div class="sliderBlock">
          <div class="sliderRow">
            <label for="emitted-radiance">L<sub>e</sub> (emitted)</label>
            <input type="range" id="emitted-radiance" min="0.0" max="2.0" value="1.0" step="0.01">
            <div class="val"><span id="val-Le">1.00</span></div>
          </div>

          <div class="sliderRow">
            <label for="ambient-radiance">L<sub>a</sub> (ambient)</label>
            <input type="range" id="ambient-radiance" min="0.0" max="1.0" value="0.10" step="0.01">
            <div class="val"><span id="val-La">0.10</span></div>
          </div>

          <div class="sliderRow">
            <label for="diffuse">k<sub>d</sub></label>
            <input type="range" id="diffuse" min="0.0" max="1.0" value="1.0" step="0.01">
            <div class="val"><span id="val-kd">1.00</span></div>
          </div>

          <div class="sliderRow">
            <label for="specular">k<sub>s</sub></label>
            <input type="range" id="specular" min="0.0" max="1.0" value="0.50" step="0.01">
            <div class="val"><span id="val-ks">0.50</span></div>
          </div>

          <div class="sliderRow">
            <label for="shininess">s (shininess)</label>
            <input type="range" id="shininess" min="1.0" max="1000.0" value="40.0" step="1.0">
            <div class="val"><span id="val-s">40</span></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
