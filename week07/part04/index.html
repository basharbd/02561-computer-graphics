<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Week 7 - Part 4</title>

  <!-- lab stylesheet -->
  <link rel="stylesheet" href="../../common/lab.css" />

  <script type="text/javascript" src="../../common/MV.js"></script>
  <script type="text/javascript" src="../../common/genmipmap.js"></script>

  <script id="wgsl" type="x-shader" src="shader.wgsl"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="titlebar">
      <div class="title">Week 7 - Part 4</div>
      <div class="subtitle">Bump mapping (normal map) + reflection</div>
    </div>

    <div class="content">
      <canvas id="my-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
      </canvas>

      <div class="panel">
        <div class="pill">Controls</div>

        <div class="row">
          <button id="toggle-animate">Animate</button>
        </div>

        <div class="pill" style="margin-top:12px;">Sampling</div>

        <div class="row">
          <label for="texture-wrapping">Texture wrapping</label>
          <select id="texture-wrapping">
            <option value="clamp-to-edge">Clamp-to-edge</option>
            <option value="repeat" selected>Repeat</option>
          </select>
        </div>

        <div class="row">
          <label for="mag-filter">Mag filter</label>
          <select id="mag-filter">
            <option value="nearest" selected>Nearest</option>
            <option value="linear">Linear</option>
          </select>
        </div>

        <div class="row">
          <label for="min-filter">Min filter</label>
          <select id="min-filter">
            <option value="nearest" selected>Nearest</option>
            <option value="linear">Linear</option>
          </select>
        </div>

        <div class="row">
          <label for="toggle-mipmap">Enable Mipmapping</label>
          <input type="checkbox" id="toggle-mipmap" disabled />
        </div>

        <div class="row">
          <label for="mipmap-filter">Mipmap filter</label>
          <select id="mipmap-filter" disabled>
            <option value="nearest" selected>Nearest</option>
            <option value="linear">Linear</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
